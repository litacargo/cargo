{% extends "base.html" %}

{% block content %}
<h2>Удалить клиента: {{ client.name }}</h2>

{% if error_message %}
    <div class="alert alert-danger">
        {{ error_message }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить клиента "{{ client.name }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'clients_list' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
