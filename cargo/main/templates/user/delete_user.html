{% extends "base.html" %}

{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>
        <p class="lead">Вы уверены, что хотите удалить пользователя <strong>{{ user.username }}</strong> ?</p>
        <form method="post" action="{% url 'delete_user' user.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'users' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
