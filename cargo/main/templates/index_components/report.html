<div class="card card-flush overflow-hidden h-md-100">

    <div class="card-body">

      <h5 class="text-muted fw-normal mt-0">Отчет за сегодня (сейчас)</h5>


      <p class="fsmb-0 mb-3">
        <span class="fs-1 text-primary" id="total-price-today">{{report.total_price}}</span>
        <span class="text-nowrap text-muted">сом за сегодня</span>
      </p>

      <h3 id="total-clients" class="mt-3">{{report.total_clients}}</h3>
      <p class="mb-0 text-muted mb-3"><span class="text-nowrap">клиенты за сегодня</span></p>

      <h3 id="total-products" class="mt-3">{{report.total_products}}</h3>
      <p class="mb-0 text-muted mb-3"><span class="text-nowrap">товары за сегодня продано</span></p>

      <h3 id="total-weight" class="mt-3">{{report.total_weight}}</h3>
      <p class="mb-0 text-muted mb-3"><span class="text-nowrap">вес за сегодня</span></p>


      <a href="{% url 'report' %}" class="btn btn-outline-primary btn-sm mt-3">Полный отчет</a>

    </div>

  </div>
