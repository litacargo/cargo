{% extends "base.html" %}
{% block content %}
<h2>Редактировать товар</h2>

<form method="post" action="{% url 'branch_update' branch.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ branch.name }}">
    </div>
    <div class="mb-3">
        <label for="code" class="form-label">Код</label>
        <input type="text" class="form-control" id="code" name="code" value="{{ branch.code }}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Адрес</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ branch.address }}">
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'branches' %}" class="btn btn-secondary ms-2">Отмена</a>
</form>

<script>

</script>
{% endblock %}
