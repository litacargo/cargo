{% extends "base.html" %}
{% block content %}

<h2>Удалить товар</h2>

<p>Вы уверены, что хотите удалить товар <strong>{{ product.product_code }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
