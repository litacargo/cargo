<div class="container">
  <header class="d-flex justify-content-between py-3">
    <ul class="nav nav-pills ms-5">
      <li class="nav-item">
         <a href="/" class="nav-link">{{site_name}}</a>
      </li>
     </ul>

      <ul class="nav nav-pills">
          <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link {% if current_page == 'home' %}active{% endif %}" aria-current="page">Главная</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'clients_list' %}" class="nav-link {% if current_page == 'clients' %}active{% endif %}">Клиенты</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'products' %}" class="nav-link {% if current_page == 'products' %}active{% endif %}">Товары</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
              <a href="{% url 'report' %}" class="nav-link {% if current_page == 'report' %}active{% endif %}">Отчет</a>
          </li>
          
          <li class="nav-item">
              <a href="{% url 'config' %}" class="nav-link {% if current_page == 'config' %}active{% endif %}">Настройки</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'telegram_notifications' %}" class="nav-link {% if current_page == 'telegram' %}active{% endif %}">Телеграм</a>
            </li>
          {% endif %}

          <li class="nav-item ms-5">
            <a href="{% url 'take' %}" class="nav-link {% if current_page == 'take' %}active{% endif %}">Выдать</a>
        </li>
      </ul>



      <div class="btn-group">
        <button type="button" class="btn btn-primary">{{ request.user.username }}</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item link link-danger" href="/logout">Выйти</a></li>
        </ul>
    </div>


  </header>
</div>
